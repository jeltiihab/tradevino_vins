<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Didascalie.module.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,200;0,600;1,300;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,200;1,300;1,400&display=swap"
    />
  </head>
  <body>
    <div class="didascalie">
      <div class="didascalie-child"></div>
      <img class="shadow-icon2" alt="" src="assets/images/shadow@2x.png" />

      <i class="vin-blanc-sec"
        >Vin blanc sec, aux arômes d'agrumes et à la structure minérale en belle
        harmonie avec la lie de l'élevage</i
      >
      <i class="c2">12,5°C</i>
      <i class="muscadet">Muscadet</i>
      <img class="didascalie-item" alt="" src="assets/images/ellipse-29.svg" />

      <div class="domaine-batar-langelier2021-c-container">
        <span class="domaine-batar-langelier2021-c-container1">
          <p class="domaine-batar-langelier2021">
            Domaine Batar-Langelier|2021
          </p>
          <p class="cuve-saint-didascalie">Cuvée saint Didascalie</p>
        </span>
      </div>
      <button class="didascalie-inner" id="rectangleButton"></button>
      <div class="didascalie-child1" id="rectangle1"></div>
      <div class="retour-aux-choix2"onclick="window.history.go(-1); return false;"id="retourvins">Retour aux choix des vins</div>
      <div class="retour-menu2"onclick="location.href='Accueil3.html';"style="cursor:pointer;">Retour menu</div>
      <div class="didascalie-child2"></div>
      <div class="biodynamie2">Biodynamie</div>
      <img
        class="didascalie-muscadet-sevre-et-m-icon"
        alt=""
        src="assets/images/didascaliemuscadetsevreetmainesurlie2018batardlangelier750mlremovebgpreview-1@2x.png"
      />
    </div>

    <script>
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "./Accueil3.html";
        });
      }
      
      var rectangle1 = document.getElementById("rectangle1");
      if (rectangle1) {
        rectangle1.addEventListener("click", function (e) {
          window.location.href = "./BoudinNoir.html";
        });
      }
      </script>
  </body>
</html>
